<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <meta name="description" content="Contact Page Challenge by Esteban Padilla">
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    </head>
    <body>
        <header>
            <img src="./assets/img/Logo@2x.png" alt="Logo Becv">
        </header>
        <main>
        <section class="contact-description">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </section>
        <section class="contact-form-container">        
        <form action="#" method="post" class="contact-form">
            <div class="form-name-container">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name" autocomplete="additional-name">
            </div>
            <div class="form-company-email-container">
            <label for="company-email">Company Email</label>
            <input type="email" id="company-email" name="email" required placeholder="Company Email" autocomplete="email">
            </div>
            <div class="form-company-size-container">
            <label for="company-size">Company Size</label>
            <select name="company-size" id="company-size" required>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="501-1000">501-1000</option>
                <option value="1001+">1001+</option>
            </select>
            </div>
            <div class="form-subject-container">
            <label for="subject">Subject</label>
            <select name="subject" id="subject" required>
                <option value="building-landing-pages">Building Landing Pages</option>
                <option value="another-option">Another Option</option>
            </select>
            </div>
            <div class="form-message-container">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form-message-area"></textarea>
            </div>
            <button type="submit" class="form-send-button">Contact Sales</button>
        </form>
        </section>
        </main>
    </body>
</html>
